<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <title>Login - Finexo</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <style>
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .login-container h3 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #333333;
      }

      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-container button:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="hero_area">
      <div class="hero_bg_box">
        <div class="bg_img_box">
          <img src="images/hero-bg.png" alt="" />
        </div>
      </div>

      <!-- Header section -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span>Plataforma de Análisis y Monitoreo de Crédito Crowdlink</span>
            </a>
          </nav>
        </div>
      </header>
      <!-- End Header section -->

    <div class="login-container">
      <h3>Ingreso de Usuario Administrador</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo Electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <div id="errorMessage" class="error"></div>

      <!-- Footer Section -->
    
    <section class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> Todos los Derechos Reservados
          <a href="https://www.crowdlink.mx"
            >PorCuanto S.A. de C.V., Institución de Financiamiento Colectivo</a
          >
        </p>
      </div>
    </section>
  
    <!-- End Footer Section -->
    </div>
  
    <script>
      // Hardcoded credentials
      const validUser = "luis@crowdlink.mx";
      const validPassword = "hola123";
  
      // Get form and input elements
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("errorMessage");
  
      // Add event listener to the form
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
  
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
  
        // Validate credentials
        if (email === validUser && password === validPassword) {
          // Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          // Display error message
          errorMessage.textContent = "Credenciales incorrectas. Intenta nuevamente.";
        }
      });
    </script>

   

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js">
