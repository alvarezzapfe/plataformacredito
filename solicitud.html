<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="css/stylesolicitud.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <button
          class="dashboard-btn"
          onclick="window.location.href='dashboard.html'"
        >
          Regresar a Dashboard
        </button>
        <h1>Ingreso de Solicitud de Crédito</h1>
      </div>
    </header>

    <div class="container">
      <section id="ingresoGeneral" class="section active">
        <div class="form-container">
          <!-- Pasos de progreso -->
          <div class="steps">
            <div class="step" id="step-1" onclick="changeStep(1)">
              <div class="step-circle">1</div>
              <p>Información General</p>
            </div>
            <div class="step" id="step-2" onclick="changeStep(2)">
              <div class="step-circle">2</div>
              <p>Datos Fiscales</p>
            </div>
            <div class="step" id="step-3" onclick="changeStep(3)">
              <div class="step-circle">3</div>
              <p>Monto de Solicitud</p>
            </div>
            <div class="step" id="step-4" onclick="changeStep(4)">
              <div class="step-circle">4</div>
              <p>Información Financiera</p>
            </div>
            
          </div>

          <!-- Formulario de Información General -->
          <div class="form-step active" id="form-step-1">
            <h3>Información General</h3>
            <form id="form-general">
              <label for="representante-nombre"
                >Nombre Completo del Representante:</label
              >
              <input
                type="text"
                id="representante-nombre"
                name="representanteNombre"
                required
              /><br />

              <label for="razon-social">Razón Social:</label>
              <input
                type="text"
                id="razon-social"
                name="razonSocial"
                required
              /><br />

              <label for="persona-tipo">Tipo de Persona:</label>
              <select id="persona-tipo" name="personaTipo" required>
                <option value="moral">Persona Moral</option>
                <option value="fisica">Persona Física</option></select
              ><br />

              <label for="fecha-constitucion">Fecha de Constitución:</label>
              <input
                type="date"
                id="fecha-constitucion"
                name="fechaConstitucion"
                required
              /><br />

              <button type="button" onclick="nextStep()">Siguiente</button>
            </form>
          </div>

          <!-- Formulario de Datos Fiscales -->
          <div class="form-step" id="form-step-2">
            <h3>Datos Fiscales</h3>
            <form id="form-fiscales">
              <label for="rfc">RFC:</label>
              <input type="text" id="rfc" name="rfc" required /><br />

              <label for="regimen-fiscal">Régimen Fiscal:</label>
              <select id="regimen-fiscal" name="regimenFiscal" required>
                <option value="moral">Persona Moral</option>
                <option value="fisica">Persona Física</option></select
              ><br />

              <label for="domicilio-fiscal">Domicilio Fiscal:</label>
              <input
                type="text"
                id="domicilio-fiscal"
                name="domicilioFiscal"
                required
              /><br />

              <label for="actividad-economica">Actividad Económica:</label>
              <input
                type="text"
                id="actividad-economica"
                name="actividadEconomica"
                required
              /><br />

              <button type="button" onclick="nextStep()">Siguiente</button>
            </form>
          </div>

          <!-- Formulario de Monto de Solicitud -->
          <div class="form-step" id="form-step-3">
            <h3>Monto de Solicitud</h3>
            <form id="form-monto">
              <label for="monto-solicitado">Monto Solicitado:</label>
              <input
                type="number"
                id="monto-solicitado"
                name="montoSolicitado"
                required
              /><br />

              <label for="fecha-solicitud">Fecha de Solicitud:</label>
              <input
                type="date"
                id="fecha-solicitud"
                name="fechaSolicitud"
                required
              /><br />

              <label for="plazo">Plazo:</label>
              <input type="number" id="plazo" name="plazo" required /><br />

              <label for="frecuencia-pago">Frecuencia de Pago:</label>
              <select id="frecuencia-pago" name="frecuenciaPago" required>
                <option value="mensual">Mensual</option>
                <option value="semanal">Semanal</option></select
              ><br />

              <button type="button" onclick="nextStep()">Siguiente</button>
            </form>
          </div>

          <!-- Formulario de Información Financiera -->
          <div class="form-step" id="form-step-4">
            <h3>Información Financiera</h3>
            <form id="form-financiera">
              <label for="ingresos">Ingresos del Último Año:</label>
              <input
                type="number"
                id="ingresos"
                name="ingresos"
                required
              /><br />

              <label for="egresos">EBITDA Último Año:</label>
              <input type="number" id="egresos" name="egresos" required /><br />

              <label for="utilidad">Utilidad Neta:</label>
              <input
                type="number"
                id="utilidad"
                name="utilidad"
                required
              /><br />

              <label for="cobertura">Cobertura de Intereses:</label>
              <input
                type="number"
                id="cobertura"
                name="cobertura"
                required
              /><br />

              <button
                type="button"
                id="finalizar-btn"
                onclick="finalizarSolicitud()">Finalizar Solicitud
              </button>

            </form>
          </div>

            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="js/solicitud.js"></script>
  </body>
</html>
